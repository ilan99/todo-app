<div class="todo-container">
  <div class="todo-list">
    <app-todo-list [todos]="todos"></app-todo-list>
  </div>
  <div class="todo">
    <app-todo [todo]="todo"></app-todo>
  </div>

  <button
    mat-fab
    color="primary"
    (click)="openDialog()"
    class="new-todo-btn"
    matTooltip="Add New Todo"
    matTooltipClass="tooltip"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
