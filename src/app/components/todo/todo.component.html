<mat-card *ngIf="todo && !todo.isArchived">
  <mat-card-title>{{ todo.title }}</mat-card-title>
  <mat-card-subtitle>{{ todo.description }}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="onCompleteTodo()">COMPLETE</button>
    <button mat-button (click)="onArchiveTodo()">ARCHIVE</button>
  </mat-card-actions>
</mat-card>
