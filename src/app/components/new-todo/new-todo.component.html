<form #f="ngForm" (ngSubmit)="handleSubmit()">
  <h2>Add New Todo</h2>
  <mat-form-field appearance="fill">
    <mat-label>title</mat-label>
    <input matInput ngModel name="title" required />
    <mat-error *ngIf="f.submitted && f.controls['title'].invalid"
      >title is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>description</mat-label>
    <input matInput ngModel name="description" required />
    <mat-error *ngIf="f.submitted && f.controls['description'].invalid"
      >description is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>end date</mat-label>
    <input matInput [matDatepicker]="picker" ngModel name="endDate" required />
    <mat-error *ngIf="f.submitted && f.controls['endDate'].invalid"
      >end date is required</mat-error
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button type="submit" [ngStyle]="{ color: 'red' }">Submit</button>
  &nbsp; &nbsp;
  <button (click)="dialog.closeAll()">Cancel</button>
</form>
